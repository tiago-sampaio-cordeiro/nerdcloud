<div class="card w-44 h-68 bg-zinc-800 shadow-xl md:w-56 md:h-80 lg:w-72 lg:h-96 flex flex-col">
  <figure>
    <img [src]="game.background_image" alt="Game Image" class="w-full h-48 object-cover" />
  </figure>
  <div class="card-body flex flex-col justify-between p-4 flex-grow">
    <div>
      <h2 class="card-title flex items-center text-white mb-2">
        <div class="flex flex-col items-center ml-2 space-y-1">{{ game.name }}</div>
      </h2>
    </div>
    <div class="card-actions flex items-center justify-between">
      <div class="flex-grow"></div>

      <button class="btn btn-ghost text-white mt-2 text-lg hover:text-orange-500 border-zinc-700" (click)="aoClicar(game)">Rent Now</button>

    </div>
  </div>
</div>
