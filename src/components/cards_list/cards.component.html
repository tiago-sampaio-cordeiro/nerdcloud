<div class="card lg:card-side bg-zinc-800 shadow-xl flex flex-col">
  <figure>
    <img [src]="game.background_image" alt="Game Image" />
  </figure>
  <div class="card-body flex flex-col justify-between p-4 flex-grow">
    <h2 class="card-title text-white">{{ game.name }}</h2>
    <div class="card-actions justify-end mt-2">
      <button class="btn btn-ghost text-white text-lg border-zinc-700 hover:text-orange-500" (click)="aoClicar(game)">Devolution</button>
    </div>
  </div>
</div>
