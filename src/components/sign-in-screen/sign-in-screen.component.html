<div class="min-h-screen bg-zinc-900 flex flex-col space-y-6">
  <div class="navbar flex justify-center">
    <div class="flex items-center space-x-2">
      <button class="btn btn-square btn-ghost w-8 h-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-white" viewBox="0 0 384 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
        </svg>
      </button>
      <h2 class="text-2xl text-white">Create Account</h2>
    </div>
  </div>

  <div class="flex justify-center items-center flex-col flex-grow">
    <div class="mb-4">
      <img src="assets/images/logo.png" alt="">
    </div>
    <div class="w-full max-w-xs">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <label class="flex items-center gap-2 mb-4 relative custom-input">
          <input type="text"
          class="text-2xl h-12 bg-zinc-500 grow rounded-bl-[32px] text-center pt-4 pb-2 border-t-4 border-t-zinc-400 focus:border-orange-500"
          placeholder="Email_"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          name="email"
          [(ngModel)]="formData.email"
          required
          #emailInput="ngModel"
          [class.error-border]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
          />
        </label>
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error">
            <div class="text-white text-lg" *ngIf="emailInput.errors?.['required']">Email is required.</div>
            <div class="text-white text-lg" *ngIf="emailInput.errors?.['pattern']">Invalid email format.</div>
          </div>
        <label class="flex items-center gap-2 relative custom-input">
          <input type="password"
          class="text-2xl h-12 grow bg-zinc-500 rounded-bl-[32px] text-center pt-4 pb-2 border-t-4 border-t-zinc-400 focus:border-orange-500"
          placeholder="Password_"
          name="password"
          [(ngModel)]="formData.password"
          required
          #passwordInput="ngModel"
          [class.error-border]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          />
        </label>
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error">
            <div class="text-white text-lg" *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          </div>
        <button type="submit"
        class="border-solid border-zinc-500 border-2 ml-12 mt-4 px-4 py-2 rounded-bl-[32px] text-zinc-300 text-xl text-center"
        (click)="onButtonClick($event); $event.preventDefault()">
          Create Account
        </button>
      </form>
    </div>
    <p class="text-center text-sm mt-4 text-orange-500">By creating an account, youâ€™re agreeing to our Terms & Privacy and are at least 16.</p>
    <div class="flex justify-center mt-4">
      <p class="mx-2 text-zinc-500">Already have an Account?</p>
      <a href="" class="text-zinc-500 hover:text-orange-500">Log In</a>
    </div>
  </div>
</div>
